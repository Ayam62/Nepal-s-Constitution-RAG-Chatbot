<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legal Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <ion-icon name="planet"></ion-icon>
                <span>Nepal AI</span>
            </div>
            
            <div class="menu">
                <button onclick="clearChat()" class="menu-btn danger">
                    <ion-icon name="trash-outline"></ion-icon> Clear History
                </button>
                <div class="history-label">Recent Sessions</div>
                <div id="history-list" class="history-list">
                    </div>
            </div>
        </aside>

        <main class="chat-interface">
            <header class="chat-header">
                <div class="header-info">
                    <h2>Constitutional Expert</h2>
                    <span class="status-dot"></span> Online
                </div>
            </header>

            <div id="chat-box" class="chat-box">
                <div class="message bot-message">
                    <div class="avatar">AI</div>
                    <div class="bubble">
                        Namaste! I am your AI assistant for Constitutional queries. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your question regarding laws..." autocomplete="off">
                    <button id="send-btn" onclick="sendMessage()">
                        <ion-icon name="send"></ion-icon>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
